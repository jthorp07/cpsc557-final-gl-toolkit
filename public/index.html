<!--
    A page that uses WebGL to render an animated 3D cube
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebGL Rotating Cube</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/A3.js"></script>
</head>
<body class="dark">

    <canvas id="glTarget" width="1024" height="512">
        If the animation does not load, your browser may not support WebGL.
    </canvas>

    <div>
        <div>Set Rotation Axis</div>
        <div>
            <button id="rotateXButton">X-Axis</button>
            <button id="rotateYButton">Y-Axis</button>
            <button id="rotateZButton">Z_Axis</button>
        </div>
        <div>
            <button id="downloadVertexShader">Download Vertex Shader</button>
            <button id="downloadFragmentShader">Download Fragment Shader</button>
        </div>
    </div>

</body>
</html>
